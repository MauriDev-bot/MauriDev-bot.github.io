<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mauri-Dev Games | 3 en raya </title>
  <meta name="description" content="3 en raya con IA en JavaScript: fácil, medio y difícil">
  <link rel="stylesheet" href="Style3.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Mauri-Dev <span>Games</span></h1>
      <nav class="site-nav" aria-label="Navegación principal">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link" aria-label="Volver al inicio">Volver al inicio</a></li>
          <li><a href="index2.html" class="nav-link" aria-label="Ir a Sobre mí">Sobre_mi</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="game-card" aria-labelledby="titulo-juego">
      <h2 id="titulo-juego">3 en raya</h2>
      <p class="subtitle">Juegas con <strong>X</strong>. La IA juega con <strong>O</strong>.</p>

      <div class="controls">
        <label for="difficulty">Dificultad de la IA:</label>
        <select id="difficulty" aria-label="Seleccionar dificultad">
          <option value="easy">Fácil </option>
          <option value="medium" selected>Media</option>
          <option value="hard">Difícil (Imposible)</option>
        </select>

        <label class="toggle">
          <input type="checkbox" id="aiFirst" />
          <span>Que la IA comience</span>
        </label>

        <button id="resetBtn" class="btn" type="button">Reiniciar</button>
      </div>

      <div id="board" class="board" role="grid" aria-label="Tablero de 3 en raya"></div>

      <div class="panel">
        <div id="status" class="status" role="status" aria-live="polite">Tu turno (X)</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Mauri-Dev Games</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
